language: c

cache:
  directories:
    - build

stages:
  - compile
  - test
  - cleanup

env:
  - MODE=symmetric
  - MODE=nonsym

install:
  - ls -lR
  - cp testing/{configure,Makefile} . && chmod +x configure
  - ls -lR

jobs:
  include:
    - stage: compile
      env: MODE=nonsym
      script:
      - touch build/compile.$MODE
      - ls -lR
    - stage: compile
      env: MODE=symmetric
      script:
      - touch build/compile.$MODE
      - ls -lR
