language: c

cache:
  directories:
    - build

stages:
  - compile
  - test

env:
  - MODE=symmetric
  - MODE=nonsym

install:
  - ls -lR
  - touch build/install.ran
  - touch configure Makefile
  - ls -lR

jobs:
  include:
    - stage: compile
      env: MODE=nonsym
      script:
      - touch build/compile.$MODE
      - ls -lR
    - stage: compile
      env: MODE=symmetric
      script:
      - touch build/compile.$MODE
      - ls -lR
